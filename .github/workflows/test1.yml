name: GitHub Actions Demo
on: 
  push:
    branches: [master]
permissions:
  actions: write
  checks: write
  contents: write
  deployments: read
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: write
  security-events: read
  statuses: read
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls -la ${{ github.workspace }}/spring_petclinic
          ls -la spring_petclinic
          cd spring-petclinic
